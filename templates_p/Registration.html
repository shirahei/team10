<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration</title>
    <link rel="stylesheet" href="../static_p/design.css">
    <script defer src="../static_p/ActiveNavBar.js"></script>

</head>
<body>
    
    <div id="container">
        <div id="item1">Registration</div>
        <nav id="item2">
            <p><a href="home.html">Home</a></p>
<form id="item3">
    <b><label for="Fullname">Full name</label></b>
    <input type="text" id="Fullname" name="Fullname">
    <br>

    <b><label for="email">Email:</label></b>
    <input type="email" id="email" name="email">
    <br>

    <b><label for="neighborhood">Choose a neighborhood:</label></b>
    <select name="neighborhood" id="neighborhood">
    <option value="neighborhoodB">neighborhood B</option>
    <option value="neighborhoodC">neighborhood C</option>
    <option value="neighborhoodD">neighborhood D</option>
    <option value="OldNeighborhoodV">Old neighborhood V</option>
     </select>
    <br>

    <b><label for="password">Password:</label></b>
    <input type="password" id="password" name="password"><br>
    
    <b><label for="CheckPassword">Password again:</label></b>
    <input type="CheckPassword" id="CheckPassword" name="CheckPassword"><br>

    <label for="submit">submit</label>
    <input type="submit" value="submit">
    <br>
</form>
</div>
  
</body>
</html>
